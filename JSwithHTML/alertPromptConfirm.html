<script>
    
    //Alert
    //Alert is in browser javaScript o- does not return anything
    alert('This is a Message');
    //return value of alert is undefined
    //let a = alert('This is a Message') and cosole.log(a)=> undefined
    
    
    //prompt
    let name = prompt("what is your name?","defaultName");//will ask for name and defaultName will there
    //run even we didnt give defaultName, it will show blank .
    console.log(name); // Will return name.


    //confirm
    let deletePost = confirm("Do you really want to delete post?");
    console.log(deletePost)//if we click on 'ok' it will return true and if we click on cancel it will return false.

    if(deletePost){
        //code to delete the post
        console.log(" Your post is deleted succesfully");
    }else{
        //code to cancel the deletion
        console.log("Your post is not deleted")
    }




</script>
